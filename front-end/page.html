<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./index.js" defer></script>

<body>
    <div id="container">

        <h1>Page Visitors</h1>

        <div id="login-space">
            <button id="login"> Login </button>
        </div>

        <h3>Here are the users that have accessed this page.</h3>

        <div id="display-users">
        </div>

        <div id="formDisplay">
            <h3>Sign-up</h3>
            Fill in the following details to sign up.
            <form action="">
                <label for="userFirstName">First name:</label> <input id="userFirstName" type="text"><br>
                <label for="userLastName">Last name:</label> <input id="userLastName" type="text"><br>
                <label for="userAge"> Age:</label> <input id="userAge" type="number"><br>
                <label for="userEmail">Email:</label> <input id="userEmail" type="email"><br>
                <input id="submitBtn" type="submit">
            </form>
        </div>

    </div>
</body>
